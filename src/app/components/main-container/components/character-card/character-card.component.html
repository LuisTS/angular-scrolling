@let characterLocal = character(); @let characterInfoLocal = characterInfo();
<div>
  @if(characterLocal) {
  <img
    [ngSrc]="characterLocal.image"
    [alt]="characterLocal.name"
    width="200"
    height="200"
  />
  <h2>Character: {{ characterLocal.name }}</h2>
  <p>{{ characterInfoLocal?.species }}</p>
  }
</div>
